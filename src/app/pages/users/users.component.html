<h2>Usuários</h2>

<form class="mb-4">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control">
    </div>
  
    <div class="form-group col-md-3">
      <label for="idade">Idade</label>
      <input type="number" id="idade" class="form-control">
    </div>
  </div>
  <button class="btn btn-success mt-4">Incluir</button>
</form>

<div class="row">
  <app-user-card
  (userInfoEmiter)="infoUserSelecionado($event)"
  *ngFor="let user of users"
  [user]="user"
  class="col-md"></app-user-card>
</div>

<div *ngIf="userSelecionado" class="mt-3 border col-md p-3">
  <h2>Usuário Selecionado</h2>
  <p>Nome: {{ userSelecionado.nome }}</p>
  <p>Idade: {{ userSelecionado.idade }}</p>
</div>
